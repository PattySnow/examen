{% extends 'base.html' %}

{% load static %}

{% block contenido %}
<style>
    .centered-content {
      text-align: center; 
    }

    .centered-table {
      margin: 0 auto; 
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    th.text-center {
      text-align: center; 
    }
</style>
    
<body>
  <div class="centered-content">
    <h3 class="text-center mb-5 my-4">Postulaciones</h3>

    <table class="centered-table">
      <thead>
        <tr>
          <th class="text-center">Nombres</th>
          <th class="text-center">Apellidos</th>
          <th class="text-center">RUT</th>
        </tr>
      </thead>
      <tbody>
        {% for formulario in formulario %}
        <tr>
          <td>{{ formulario.nombres }}</td>
          <td>{{ formulario.apellidoPaterno }} {{ formulario.apellidoMaterno }}</td>
          <td>{{ formulario.rut }}</td>
          <td> </td>
          <td>
            <a href="{% url 'detalle_postulacion' formulario.id %}" class="btn btn-danger btn-sm">Ver</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
{% endblock %}
